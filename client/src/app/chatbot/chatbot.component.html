<div class="chat-page">
  <div class="chat-container">
    <div class="chat-header">
      <div class="header-content">
        <h3>ğŸ¤– Medical Equipment Assistant</h3>
        <p>Ask me anything about medical equipment, maintenance, or orders</p>
      </div>
      <button class="clear-btn" (click)="clearChat()" title="Clear chat">
        ğŸ—‘ï¸
      </button>
    </div>

    <div class="chat-messages" #chatMessages>
      <div *ngFor="let msg of messages" 
           [class.user-message]="msg.sender === 'user'"
           [class.bot-message]="msg.sender === 'bot'"
           class="message">
        <div class="message-avatar">
          {{ msg.sender === 'user' ? 'ğŸ‘¤' : 'ğŸ¤–' }}
        </div>
        <div class="message-content">
          <div class="message-header">
            <strong>{{ msg.sender === 'user' ? 'You' : 'Assistant' }}</strong>
            <span class="timestamp">{{ msg.timestamp | date:'short' }}</span>
          </div>
          <p>{{ msg.text }}</p>
        </div>
      </div>

      <div *ngIf="isLoading" class="bot-message message">
        <div class="message-avatar">ğŸ¤–</div>
        <div class="message-content">
          <div class="message-header">
            <strong>Assistant</strong>
          </div>
          <p class="typing">
            <span></span>
            <span></span>
            <span></span>
          </p>
        </div>
      </div>
    </div>

    <div class="chat-input">
      <input 
        type="text" 
        [(ngModel)]="userMessage" 
        (keyup.enter)="send()"
        placeholder="Type your message here..."
        class="form-control"
        [disabled]="isLoading"
        autofocus
      />
      <button 
        (click)="send()" 
        [disabled]="!userMessage.trim() || isLoading"
        class="send-btn">
        <span *ngIf="!isLoading">Send ğŸ“¤</span>
        <span *ngIf="isLoading">Sending...</span>
      </button>
    </div>
  </div>
</div>

<div class="container">
  <h2>Register</h2>

  <div *ngIf="showMessage" class="alert" 
       [ngClass]="{'alert-success': responseMessage?.type === 'success', 
                   'alert-danger': responseMessage?.type === 'error'}">
    {{ responseMessage?.text }}
  </div>

  <form [formGroup]="itemForm" (ngSubmit)="onRegister()">
    
    <div class="form-group">
      <label for="username">Username</label>
      <input id="username" type="text" formControlName="username" class="form-control">
      <div *ngIf="username?.invalid && username?.touched" class="error">
        Username is required (min 3 characters)
      </div>
    </div>

    <div class="form-group">
      <label for="email">Email</label>
      <input id="email" type="email" formControlName="email" class="form-control">
      <div *ngIf="email?.invalid && email?.touched" class="error">
        Please enter a valid email
      </div>
    </div>

    <div class="form-group">
      <label for="password">Password</label>
      <input id="password" type="password" formControlName="password" class="form-control">
      <div *ngIf="password?.invalid && password?.touched" class="error">
        Password is required (min 6 characters)
      </div>
    </div>

    <div class="form-group">
      <label for="role">Role</label>
      <select id="role" formControlName="role" class="form-control">
        <option value="" disabled selected>Select your role</option>
        <option value="user">User</option>
        <option value="admin">Admin</option>
      </select>
      <div *ngIf="role?.invalid && role?.touched" class="error">
        Please select a role
      </div>
    </div>

    <button type="submit" [disabled]="itemForm.invalid" class="btn btn-primary">
      Register
    </button>
  </form>

  <p>Already have an account? <a routerLink="/login">Login</a></p>
</div>

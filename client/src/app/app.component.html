<nav class="navbar navbar-expand-lg custom-navbar">
  <div class="container-fluid">

    <!-- BRAND -->
    <a class="navbar-brand" (click)="onBrandClick()">
      MediService
    </a>
    <button
      class="navbar-toggler"
      type="button"
      data-bs-toggle="collapse"
      data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">

      <!-- LEFT MENU (ROLE BASED, ONLY WHEN LOGGED IN) -->
      <ul class="navbar-nav me-auto gap-2" *ngIf="isLoggedIn">

        <li class="nav-item" *ngIf="role === 'HOSPITAL'">
          <a class="nav-link" routerLink="/createhospital">
            Create Hospital
          </a>
        </li>
        <li class="nav-item" *ngIf="role === 'HOSPITAL'">
          <a class="nav-link" routerLink="/schedule-maintenance">
            Schedule Maintenance
          </a>
        </li>
        <li class="nav-item" *ngIf="role === 'HOSPITAL'">
          <a class="nav-link" routerLink="/requestequipment">
            Request Equipment
          </a>
        </li>

        <li class="nav-item" *ngIf="role === 'TECHNICIAN'">
          <a class="nav-link" [routerLink]="['/maintenance/pending']">Pending Requests</a>
        </li>

        <li class="nav-item" *ngIf="role === 'TECHNICIAN'">
          <a class="nav-link" [routerLink]="['/maintenance/in-progress']">In Progress</a>
        </li>

        <li class="nav-item" *ngIf="role === 'TECHNICIAN'">
          <a class="nav-link" [routerLink]="['/maintenance/serviced']">Serviced</a>
        </li>


        <!-- <li class="nav-item" *ngIf="role === 'SUPPLIER'">
          <a class="nav-link" routerLink="/orders">
            Orders
          </a>
        </li> -->

        <li class="nav-item" *ngIf="role === 'SUPPLIER'">
          <a class="nav-link" [routerLink]="['/orders/pending']">Pending Orders</a>
        </li>

        <li class="nav-item" *ngIf="role === 'SUPPLIER'">
          <a class="nav-link" [routerLink]="['/orders/in-transit']">In Transit</a>
        </li>

        <li class="nav-item" *ngIf="role === 'SUPPLIER'">
          <a class="nav-link" [routerLink]="['/orders/delivered']">Delivered</a>
        </li>

      </ul>

      <!-- RIGHT MENU -->
      <ul class="navbar-nav ms-auto gap-2">

        <!-- NOT LOGGED IN -->
        <ng-container *ngIf="!isLoggedIn">
          <li class="nav-item">
            <a class="btn btn-outline-light" routerLink="/login">
              Login
            </a>
          </li>
          <li class="nav-item">
            <a class="btn btn-light" routerLink="/registration">
              Register
            </a>
          </li>
        </ng-container>
        <!-- LOGGED IN -->
        <li class="nav-item" *ngIf="isLoggedIn">
          <button class="btn btn-danger" (click)="logout()">
            Logout
          </button>
        </li>
      </ul>
    </div>
  </div>
</nav>

<router-outlet></router-outlet>
<app-footer *ngIf="showFooter"></app-footer>
